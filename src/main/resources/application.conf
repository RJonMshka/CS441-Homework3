        # task details
        mapTaskLength = 1000
        mapTaskMemory = 1024
        sendTaskMemory = 512
        receiveTaskMemory = 512
        packetsToSend = 200
        packetBytes = 1000
        reduceTaskLength = 500
        reduceTaskMemory = 512

        maxTasks = 4
        minTasks = 2
    }

    threeTier {
        client_cloudlets = 1
